<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrolling text</title>
    <style>
      .group {
        position: relative;
        height: 30px;
        overflow: hidden;
        color: aliceblue;
        background-color: blue;
        border: 2px solid black;
      }
      .group .text {
        position: absolute;
        margin: 5px 0;
        padding: 0;
        width: max-content;
        animation: my-animation 24s linear infinite;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="group">
        <p class="text">
          我和她被放在天平两端 你慢慢对比著谁更好看 后来你更换了站 我比她更心善
          难过和失望各占据一半 思绪千万也被不甘填满 对于你我真一般
          所以才随便更换 曾给自己戴的皇冠掉了大半 遇见你后我的浪漫全都不算
          我慢慢习惯了冰冷的夜晚 寝食难安 我们的故事很短有点伤感
          你走的那么坦然无法谈判 我还笑自己勇敢 可以无休止纠缠
          大可不必同情心泛滥 我们的结局更乱不算简单 全是敷衍后变淡无法翻盘
          你走远后回头看 我还在翘首以盼 无法心安
        </p>
      </div>
    </div>
    <script>
      var style = document.createElement("style");
      var position = "right";

      style.innerHTML = `
        @keyframes my-animation{
            0%{
                ${position}: -${
        document.querySelector(".text").offsetWidth + 10
      }px;
            }
            100%{
                ${position}: 100%;
            }
        }`;

      document.head.append(style);
    </script>
  </body>
</html>
