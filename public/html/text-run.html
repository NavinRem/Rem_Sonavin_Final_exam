<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Texto - Run</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/edit.css" />
    <link rel="stylesheet" href="../css/text-run.css" />

    <link rel="stylesheet" href="/fontawesome-free-6.6.0-web" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/06740da9da.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main-container">
      <div class="nav-bar">
        <a href="../html/index.html"
          ><span id="logo-texto-home" class="pacifico-regular">Texto</span></a
        >
        <ul>
          <a href="../html/index.html">
            <li>Home</li>
          </a>
          <a href="../html/edit.html">
            <li>Edit</li>
          </a>
          <a href="../html/folder.html">
            <li>Folder</li>
          </a>
          <a href="../html/about.html">
            <li>About</li>
          </a>
          <a href="../html/contact.html">
            <li>Contact</li>
          </a>
        </ul>
        <div>
          <a href="../html/download-app.html"
            ><button class="non-imp-btn">Download App</button></a
          >
          <div class="profile"></div>
        </div>
      </div>
      <div id="text-run-div" class="text-run-div">
        <div class="preview-dis">
          <p id="text-run-dis">
            <span id="run-text-dis">You run your text here</span>
          </p>
        </div>
        <div id="btn-technical" class="btn-technical">
          <div class="btn-controller">
            <button id="back-button" class="submit-btn non-imp-btn btn-1">
              Back <i class="fa-solid fa-arrow-left"></i>
            </button>
            <!-- <a href="../html/edit.html">
              
            </a> -->
            <button id="pause-button" class="submit-btn non-imp-btn btn-2">
              Pause <i class="fa-solid fa-pause"></i>
            </button>
            <button class="submit-btn non-imp-btn btn-3">
              Save <i class="fa-solid fa-floppy-disk"></i>
            </button>
          </div>
          <button
            id="fullscreen-button"
            class="submit-btn non-imp-btn full-screen-btn"
          >
            <i class="fa-solid fa-expand"></i>
          </button>
        </div>
      </div>
      <div class="footer">
        <div class="icon-social-media">
          <h1>
            Let's connect with <span class="pacifico-regular">Texto</span>
          </h1>
          <ul>
            <li>
              <i class="fa-brands fa-facebook"></i>
            </li>
            <li>
              <i class="fa-brands fa-instagram"></i>
            </li>
            <li>
              <i class="fa-brands fa-threads"></i>
            </li>
            <li>
              <i class="fa-brands fa-telegram"></i>
            </li>
            <li>
              <i class="fa-brands fa-youtube"></i>
            </li>
            <li>
              <i class="fa-brands fa-x-twitter"></i>
            </li>
          </ul>
        </div>
        <div class="term-privacy">
          <ul>
            <li>Term & Service</li>
            <li>Privacy & Policy</li>
            <li>FAQ</li>
          </ul>
        </div>
        <div class="subscribe-div">
          <h2>Support Us by entering your email to subscribe</h2>
          <input
            type="email"
            name="mail"
            id="mail-subscribe"
            placeholder="Enter your email here"
          />
          <button class="non-imp-btn">Subscribe</button>
        </div>
      </div>
    </div>
    <script src="../js/function-text-run.js"></script>
  </body>
</html>
